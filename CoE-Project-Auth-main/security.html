<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Security Gate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/security.css">
  <script type="module" src="firebase-config.js"></script>
    <script type="module" src="/Firebase/firebase_config.js"></script>
    <link rel="stylesheet" href="/css/login.css">
  <script type="module" src="/auth.js"></script>
</head>
<body>
 <div class="container">
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="CIT Logo">
      </div>
      <div class="brand">Online Outpass System - CIT</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="container-sec">
      <div class="card-sec">
        <h2>Verify Outpass</h2>
        <p class="muted">Scan or enter Outpass ID to verify status</p>

        <div style="margin-top:12px">
          <input type="text" id="scanId" placeholder="Enter Outpass ID (example: REQ-12345)" />
          <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:8px">
            <button class="btn" onclick="check()">Check</button>
          </div>
          <div id="resultArea"></div>
        </div>
      </div>
    </div>

        <footer class="footer">
      © 2025 College Outpass System · Built by END2END
    </footer>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>

  <!-- Firebase Auth Logout Script -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { app } from "./firebase-config.js";

    const auth = getAuth(app);
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Logout error:", error);
        });
    });
  </script>

  <script>
    function check() {
      const id = document.getElementById('scanId').value.trim();
      const area = document.getElementById('resultArea');
      area.innerHTML = '';

      if (!id) {
        alert('Enter an Outpass ID');
        return;
      }

      const raw = localStorage.getItem('outpass_demo_requests');
      let list = [];
      try { list = raw ? JSON.parse(raw) : []; } catch (e) { list = []; }

      const item = list.find(x => x.id === id);
      if (!item) {
        area.innerHTML = `<div class="result blocked">No record found for <strong>${id}</strong>. Ask student for warden-approved copy.</div>`;
        return;
      }

      const status = (item.status && item.status.warden) || 'Pending';
      if (status === 'Approved') {
        area.innerHTML = `<div class="result ok">Outpass <strong>${id}</strong> is <strong>APPROVED</strong>.
          <div class="muted">${item.reason || ''} • ${item.outDate} → ${item.inDate}</div></div>`;
      } else if (status === 'Pending') {
        area.innerHTML = `<div class="result blocked">Outpass <strong>${id}</strong> is still <strong>PENDING</strong>. Do not allow exit.</div>`;
      } else {
        area.innerHTML = `<div class="result blocked">Outpass <strong>${id}</strong> is <strong>REJECTED</strong>. Deny exit.</div>`;
      }
    }
  </script>
</body>
</html>
