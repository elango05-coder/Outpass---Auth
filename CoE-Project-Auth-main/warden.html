<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Warden Dashboard</title>
  <link rel="stylesheet" href="wardencs.css"/>
  <script defer src="/js/warden.js"></script>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <img src="logo.png" alt="College Logo">
      </div>
      <div class="brand">Online Outpass System - CIT</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        
      </nav>
    </header>

    <!-- Main Content -->
    <main style="margin-top:18px;">
      <div class="card">
        <h2>Requests Forwarded by HOD</h2>
        <p style="color:var(--muted)">View student details and finalize their outpass requests.</p>

        <table class="table" id="wardenTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student Name</th>
              <th>Register No</th>
              <th>Class</th>
              <th>Room No</th>
              <th>Hostel</th>
              <th>Reason</th>
              <th>From</th>
              <th>To</th>
              <th>HOD Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="wardenRequests">
            <!-- Filled dynamically by warden.js -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Â© 2025 College Outpass System
    </footer>
  </div>
</body>
</html>
