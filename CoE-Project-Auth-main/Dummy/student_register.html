<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
   <header class="navbar">
      <div class = "logo">
        <img src = "logo.png" >
      </div>
      <div class="brand"> Online Outpass Management - CIT</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
       
        
      </nav>
    </header>

    <main>
      <div class="form" style="margin-top:18px;">
        <h2> Registration</h2>
        <p style="color:var(--muted)">Create an account to apply for outpasses</p>
        <form action="/student-register" method="POST">
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required>

          <label for="reg">Role</label>
          <input id="reg" name="reg_no" type="text" placeholder="student/teacher/warden" required>

          <label for="dept">Department</label>
          <input id="dept" name="department" type="text" placeholder="Computer Science">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter Your password" required>

          <button class="btn" type="submit">Register</button>
        </form>
        <p style="margin-top:12px">Already registered? <a href="index.html">Login here</a>.</p>
      </div>
    </main>

    <footer class="footer">Â© 2025 College Outpass System</footer>
  </div>
</body>
</html>
